<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="signin-form">
    <h2>Sign Up</h2>
    <div class="form">
      <label id="Name">Name</label>
      <input type="text" id="name">
    <label id="email">Email</label>
    <input type="email" id="mail">
    <label id="password">Password</label>
    <input type="password" id="pass">
    <label id="password2">Confirm Password</label>
    <input type="password" id="pass2">
    </div>

      <button id="btn">Sign in</button>
  </div>
  <script>
    let Name = document.getElementById('name');
  let email = document.getElementById('mail');
    let password = document.getElementById('pass');
    let password2 = document.getElementById('pass2');
    let button = document.getElementById('btn');

    button.addEventListener('click', () => {
      if(Name.value != '' && email.value != '' && password.value != '' && password2.value != ''){
        alert("Successfully Login");
      }
      else if(Name.value != '' && email.value == '' && password.value == '' && password2.value == ''){
        alert("You forgot to enter the email, password & confirm password")
      }
      else if(Name.value == '' && email.value != '' && password.value == '' && password2.value == ''){
        alert("You forgot to enter the name, password & confirm password")
      }
      else if(Name.value == '' && email.value == '' && password.value != '' && password2.value == ''){
        alert("You forgot to enter the name, email & confirm password")
      }
      else if(Name.value == '' && email.value == '' && password.value == '' && password2.value != ''){
        alert("You forgot to enter the name, email &  password")
      }
      else if(Name.value == '' && email.value != '' && password.value != '' && password2.value == ''){
        alert("You forgot to enter the name & confirm password")
      }
      else if(Name.value != '' && email.value == '' && password.value != '' && password2.value == ''){
        alert("You forgot to enter the email & confirm password")
      }
      else if(Name.value != '' && email.value != '' && password.value == '' && password2.value == ''){
        alert("You forgot to enter the password & confirm password")
      }
      else if(Name.value == '' && email.value == '' && password.value != '' && password2.value != ''){
        alert("You forgot to enter the name & email")
      }
      else if(Name.value == '' && email.value != '' && password.value == '' && password2.value != ''){
        alert("You forgot to enter the name & password")
      }
      else if(Name.value != '' && email.value == '' && password.value == '' && password2.value != ''){
        alert("You forgot to enter the email & password")
      }
      else if(Name.value == '' && email.value != '' && password.value != '' && password2.value != ''){
        alert("You forgot to enter the name")
      }
      else if(Name.value != '' && email.value == '' && password.value != '' && password2.value != ''){
        alert("You forgot to enter the email");
      }
      else if(Name.value != '' && email.value != '' && password.value == '' && password2.value != ''){
        alert("You forgot to enter the password");
      }
      else if(Name.value != '' && email.value != '' && password.value != '' && password2.value == ''){
        alert("You forgot to enter the confirm password");
      }
      else{
        alert("Please enter name, email & password to login");
      }
    });
  </script>
</body>
</html>
